<p data-ng-class="paraClasses">
<span class="title">{{ title }}</span>
<br />
<i>{{ publication }}</i>,&nbsp<span data-ng-class="{'forthcoming': !issue}">{{ issue ? issue : 'forthcoming' }}</span>
<a data-ng-show="url" href="{{ url }}" target="_BLANK">online</a>
<span data-ng-show="note">
<br />{{ note }}
</span>
</p>
<br />
