<div class="container" data-ng-controller="storiesController">
	<h1>STORIES</h1>
	<br />

	<div class="row">
		<div class="col-md-5">
      <div data-ng-repeat="story in stories">
        <baz-story-obj story="story"></baz-story-obj>
      </div>
		</div>
		
		<div class="col-md-6 col-md-offset-1">
			<img id="magellan-img" src="/assets/images/magellan-480x437.jpg" width="480" height="437"
      data-ng-mouseenter="onMouseEnterMagellanImg()" data-ng-mouseleave="onMouseLeaveMagellanImg()">
		</div>
	</div><!-- row -->
</div><!-- .container -->
